    <div class = 'container page-title'>
      <div class = 'row'>
          <div class = 'col col-12'>
              <h1>Backpack</h1>
          </div>
          <!-- <div class = 'col col-2'>
            <button class = 'btn btn-default ref-btn' (click)='refreshPokes()'>Refresh</button>
          </div> -->
      </div>

<div *ngFor = 'let userPokemon of userPokeArr' id = 'poke{{userPokemon.id}}' (click)="setCurrData(userPokemon); lgModal.show()"> <!-- {{userPokeArr[i].id}} -->
  <div class = 'col-lg-10 col-md-12 offset-lg-1 offset-md-0' >
    <div  class = 'row' >
      <div class = 'col col-lg-2 col-md-2 col-sm-2 offset-lg-0 offset-sm-1 offset-md-2 pokeImg'>
        <img src= {{userPokemon.sprite}} alt='stuff'>
      </div>
      <div class = 'col col-lg-2 col-md-3 col-sm-3'>
        <label class = 'pokeLabel'>Name</label>
        <div class = 'pokename'>{{userPokemon.name}}</div>
      </div>
      <div class = 'col col-lg-1 col-md-1 col-sm-2'>
        <label  class = 'pokeLabel'>Level</label>
        <div class = 'pokeLvl'>12</div>
      </div>
      <div class = 'col col-md-2 col-sm-3 d-lg-none'>
        <label class = 'pokeLabel'>ID</label>
        <div class = 'pokeID'>{{userPokemon.id}}</div>
      </div>
  
      <div class = 'col col-lg-3 col-md-4 col-sm-4 offset-lg-0 offset-md-4 offset-sm-3'>
        <label  class = 'pokeLabel'>Moves</label>
        <div class = 'pokeMoveList'> 
          <div *ngIf="userPokemon.moveArr.length > 0; else elseBlock">
            <div *ngFor='let move of userPokemon.moveArr'>
                <span *ngIf="move">{{move}}</span><br>
            </div>
          </div>
          <ng-template #elseBlock>N/A</ng-template>
        </div>
      </div>
      <div class = 'col col-lg-2 col-md-3 col-sm-2'>
        <label class = 'pokeLabel'>Type</label>
        <div class = 'pokeTypes'>
          <div *ngIf="userPokemon.type.length > 0; else elseType">
            <div *ngFor='let pokeType of userPokemon.type'>
              <span>{{pokeType}}</span><br>
            </div>
          </div>
          <ng-template #elseType>N/A</ng-template>
        </div>
      </div>
      <div class = 'col col-lg-1 d-lg-block d-none'>
        <label class = 'pokeLabel'>ID</label>
        <div class = 'pokeID'>{{userPokemon.id}}</div>
      </div>
    </div>
    <hr>
  </div>
</div>

<!-- POKE MODAL -->
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Edit Pok&eacute;mon</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <div class = 'row'>
              <div class = 'col col-lg-2 col-md-2 pokeImg'>
                <img src= {{spriteURL}} alt='stuff'>
              </div>
              <div class = 'col col-lg-4 col-md-6 col-sm-12 col-12'>
                <label for = 'pokeNewName' class = 'pokeLabel'>Name</label>
                <input type = 'text' id = 'custPokeName' [value] = 'custName' class = 'form-control'>
              </div>
              <div class = 'col col-1 offset-lg-1 offset-md-0'>
                <label class = 'pokeLabel'>lvl</label>
                <div class = 'pokeIdModal'>{{lvl}}</div>
              </div>
              <div class = 'col col-1'>
                <label class = 'pokeLabel'>Age</label>
                <div>{{pokeAge}}</div>
              </div>
              <div class = 'col col-1'>
                <label class = 'pokeLabel'>ID</label>
                <div class = 'pokeIdModal'>{{id}}</div>
              </div>
            </div>
            
            <div class = 'row'>
              <div class = 'col col-4 offset-lg-2'>
                <label class = 'pokeLabel'>Move List</label>
                <div *ngFor='let move of moves'>
                  <span>{{move}}</span><br>
                </div>
              </div>
              <div class = 'col col-lg-3 col-md-2 col-sm-6'>
                <label class = 'pokeLabel'>type</label>
                <div *ngFor = 'let type of types'>
                    <span>{{type}}</span><br>
                  </div>
              </div>
              <div class = 'col col-3 col-lg-3 col-md-3 col-sm-6'>
                <label class = 'pokeLabel'>Date Added</label>
                <div>{{dateAdded}}</div>
                </div>
            </div>
            <div class = 'row flex-row-reverse'>
              <div class = 'col col-4'>
                <button class = 'btn poke-yellow full-btn'>Save</button>
              </div>
              <div class = 'col col-2 '>
                <button class = 'btn btn-default full-btn' (click)="lgModal.hide()">Cancel</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
